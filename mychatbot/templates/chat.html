{% extends 'base.html' %}

{% block content %}
<h1>Chatbot</h1>
    <a href="{% url 'user:register' %}">회원가입</a>
    <a href="{% url 'user:login' %}">로그인</a>
    <a href="{% url 'user:logout' %}">로그아웃</a>
    
    <div id="chatbox">
        {% for conversation in conversations %}
            <p><strong>{{ user.username }}:</strong> {{ conversation.prompt }}</p>
            <p><strong>Bot:</strong> {{ conversation.response }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="prompt">You:</label>
        <input type="text" id="prompt" name="prompt">
        <input type="submit" value="Send">
    </form>
{% endblock %}
